[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log

[program:xrdp]
command=/usr/sbin/xrdp
autostart=true
autorestart=true
stderr_logfile=/var/log/xrdp.err.log
stdout_logfile=/var/log/xrdp.out.log

[program:x11vnc]
command=/usr/bin/x11vnc -forever -usepw -create
autostart=true
autorestart=true
stderr_logfile=/var/log/x11vnc.err.log
stdout_logfile=/var/log/x11vnc.out.log

[program:fluxbox]
command=/usr/bin/fluxbox
autostart=true
autorestart=true
stderr_logfile=/var/log/fluxbox.err.log
stdout_logfile=/var/log/fluxbox.out.log

[program:xfce4-session]
command=/usr/bin/startxfce4
autostart=true
autorestart=true
stderr_logfile=/var/log/xfce4-session.err.log
stdout_logfile=/var/log/xfce4-session.out.log
